<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzalendo Campus - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="uzalendo logo.webp" alt="Uzalendo Campus Logo">
            <h1>Uzalendo Campus</h1>
            <p>Welcome to Uzalendo Campus HRMS</p>
        </div>
        <div class="login-box">
            <h2>Sign in to access your account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p class="signup-link">Create an account? <a href="index.html">Sign Up</a></p>
        </div>
        <p class="footer">Â© 2024 Uzalendo Campus. All rights reserved.</p>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
