<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzalendo Campus - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="uzalendo logo.webp" alt="Uzalendo Campus Logo">
            <h1>Uzalendo Campus</h1>
            <p>Create Your Account</p>
        </div>
        
        <div class="signup-box">
            <h2>Join Uzalendo Campus HRMS</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">FULL NAME</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>

        <p class="terms">By signing up, you agree to our <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a>.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
